name: Daily Stats Update
on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: "0 6 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  actions: read

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate All Stats Cards
        run: |
          # Generate both GitHub and WakaTime stats
          node scripts/generate-all-stats.js
        env:
          GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
          WAKATIME_USERNAME: ${{ secrets.WAKATIME_USERNAME }}
          WAKATIME_API_DOMAIN: ${{ secrets.WAKATIME_API_DOMAIN }}

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --staged --quiet || git commit -m "Update daily stats - $(date +'%Y-%m-%d')"
          git push
